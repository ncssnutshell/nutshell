<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutShell Chemistry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e6f7f5, #ffffff);
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2a9d8f;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav button {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    main {
      padding: 1rem;
    }
    .hidden {
      display: none;
    }
    .tab-content {
      margin-top: 1rem;
    }
    .subject-card {
      border: 1px solid #ddd;
      padding: 1rem;
      margin: 0.5rem;
      cursor: pointer;
      text-align: center;
    }
    footer {
      background: #1a6d64;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>NutShell Chemistry</h1>
    <nav>
      <button onclick="navigateTo('home')">Home</button>
      <button onclick="navigateTo('subjects')">Topics</button>
      <button onclick="navigateTo('resources')">Resources</button>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div id="home-content" class="tab-content">
      <h2>Welcome to NutShell Chemistry</h2>
      <p>Your hub for chemistry resources and study materials.</p>
      <button onclick="navigateTo('subjects')">Explore Topics</button>
    </div>

    <div id="subjects-content" class="tab-content hidden">
      <h2>Chemistry Topics</h2>
      <div>
        <div class="subject-card" onclick="selectSubject('general')">General Chemistry</div>
        <div class="subject-card" onclick="selectSubject('organic')">Organic Chemistry</div>
        <div class="subject-card" onclick="selectSubject('inorganic')">Inorganic Chemistry</div>
      </div>
    </div>

    <div id="resources-content" class="tab-content hidden">
      <h2 id="resources-title">All Chemistry Resources</h2>
      <input type="text" id="search-input" placeholder="Search resources..." oninput="filterResources()" />
      <div id="resources-list"></div>
      <div id="no-resources" class="hidden">
        <p id="no-resources-message">No resources found.</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; <span id="current-year"></span> NutShell Chemistry</p>
  </footer>

  <script>
    // Application state
    const subjects = {
      general: "General Chemistry",
      organic: "Organic Chemistry",
      inorganic: "Inorganic Chemistry",
    };
    let resources = [];
    let searchQuery = "";
    let selectedSubject = null;

    // Initialize app
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("current-year").textContent = new Date().getFullYear();
      renderResources();
    });

    // Navigation function
    function navigateTo(tabId) {
      document.querySelectorAll(".tab-content").forEach((tab) => tab.classList.add("hidden"));
      document.getElementById(`${tabId}-content`).classList.remove("hidden");
    }

    // Select subject
    function selectSubject(subjectId) {
      selectedSubject = subjectId;
      document.getElementById("resources-title").textContent = `${subjects[subjectId]} Resources`;
      navigateTo("resources");
      renderResources();
    }

    // Filter resources
    function filterResources() {
      searchQuery = document.getElementById("search-input").value.toLowerCase();
      renderResources();
    }

    // Render resources
    function renderResources() {
      const list = document.getElementById("resources-list");
      const noResources = document.getElementById("no-resources");
      const filtered = resources.filter(
        (resource) =>
          (!searchQuery || resource.title.toLowerCase().includes(searchQuery)) &&
          (!selectedSubject || resource.subject === selectedSubject)
      );

      list.innerHTML = "";
      if (filtered.length === 0) {
        noResources.classList.remove("hidden");
        document.getElementById("no-resources-message").textContent =
          searchQuery && selectedSubject
            ? `No resources found for "${searchQuery}" in ${subjects[selectedSubject]}`
            : searchQuery
            ? `No resources found for "${searchQuery}"`
            : selectedSubject
            ? `No resources available for ${subjects[selectedSubject]} yet`
            : "No resources found.";
      } else {
        noResources.classList.add("hidden");
        filtered.forEach((resource) => {
          const div = document.createElement("div");
          div.textContent = resource.title;
          list.appendChild(div);
        });
      }
    }
  </script>
</body>
</html>
